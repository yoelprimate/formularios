<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="estilos5/estilos5.css">
    <link href="https://fonts.googleapis.com/css?family=roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>

    <form action="" method="POST" id="form">
        <div class="form">
            <h1>Registrarse</h1>
            <div class="grupo">
                <input type="text" name="" id="name" ><span class="barra"></span>
                <label for="">Nombre</label>

            </div>


            <div class="grupo">
                <input type="email" name="" id="email" ><span class="barra"></span>
                <label for="">Email</label>

            </div>


            <div class="grupo">
                <input type="password" name="" id="password" ><span class="barra"></span>
                <label for="">password</label>

            </div>

            <button type="submit">Registrarse</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>

<script src="form.js"></script>
    
</body>
</html>
